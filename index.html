<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="upperBox">
        <h1>Metric / Imperial Unit Conversion</h1>
        <p id="number">10</p>
        <input type="text" id="inputConvert" placeholder="Input Your Own Number Here">
        <br/> <br>
        <button id="darkMode">Switch to Dark Mode</button>
    </div>
    <div id="bottomBox">
        <h2 class="type">Length (Meter/Feet)</h2>
        <p><span id="meterLength">0</span> meters = <span id="meterConvert">0.000</span> feet | <span id="feetLength">0</span> feet = <span id="feetConvert">0.000</span> meters</p>
        <h2 class="type">Volume (Liters/Gallons)</h2>
        <p><span id="literVolume">0</span> liters = <span id="literConvert">0.000</span> gallons | <span id="gallonVolume">0</span> gallons = <span id="gallonConvert">0.000</span> liters</p>
        <h2 class="type">Mass (Kilograms/Pounds)</h2>
        <p><span id="kiloMass">0</span> kilos = <span id="kiloConvert">0.000</span> pounds | <span id="poundMass">0</span> pounds = <span id="poundConvert">0.000</span> kilos</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
